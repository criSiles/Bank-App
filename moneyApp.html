<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Money</title>
    <link rel="stylesheet" href="./moneyApp.css">
  </head>
  <body>
<h1>Balance account</h1>
<h2>Savings</h2>
<p id="savings">"calculatedSavings()"</p>
<h2>Income</h2>
<p id="income">"inputIncome"</p>
<h2>Outcome</h2>
<p id="outcome">"inputOutcome"</p>
<h2>History</h2>
<ul id="history"></ul>
<h2>Add transaction</h2>
<form id="addTransactionForm" novalidate>
  <label for="amount">Amount</label>
  <input type="number" id="amount" name="amount" placeholder="Write a number"/>
  <label for="description">Description</label>
  <input type="text" id="description" name="description" placeholder="Write the concept"/>
  <button type="submit" id="addTransaction" >Add transaction</button>
</form>
<script src="./moneyApp.js"></script>
   </body>
</html>
